<h1>Hello, {{ page.title }}!</h1>
<p>{{ page.intro }}</p>

{% for post in posts %}
	<article>
		<header>{{ post.title }}</header>
		{{ post.content }}
		{{ post.author }} | {{ post.date }}
	</article>
{% endfor %}

<script>
improvise = {
	data: {
		"page":{
			"title": "{{ lorem s1 }}",
			"intro": "{{ lorem p1 }}"
		},
		"posts": ["{{ post }}", 15],
		"post" : {
			"title" : " {{ lorem 20 }} ",
			"content" : " {{ lorem p3 }} ",
			"author" : "{{ name }}",
			"date" : "{{ date }}"
		}
	}
}
</script>

<script src="../lib/swig.js"></script>
<script src="../src/Improviser.js"></script>
<script src="../src/improvise.js"></script>

</body>
